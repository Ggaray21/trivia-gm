<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Anfitrión - Trivia GM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #eef2f5; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #004B8D; color: white; }
    .empate { color: red; font-weight: bold; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>

<h1>Panel del Anfitrión</h1>
<p>Actualizando cada 10 segundos...</p>
<table>
  <thead>
    <tr>
      <th>Equipo</th>
      <th>Puntaje Total</th>
    </tr>
  </thead>
  <tbody id="tablaEquipos"></tbody>
</table>

<div id="empate" class="empate"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1U4hVA3Af-sf4Q6KQAX1FQ1oY-XXXXXXXXXXX/export?format=csv&gid=0";
// Reemplaza la URL arriba con la tuya si cambia

async function obtenerDatos() {
  const response = await fetch('https://opensheet.elk.sh/1U4hVA3Af-sf4Q6KQAX1FQ1oY-XXXXXXXXXXX/Puntajes');
  const data = await response.json();

  const puntajesPorEquipo = {};
  data.forEach(entry => {
    const equipo = entry.Equipo;
    const puntos = parseInt(entry.Puntaje || 0);
    if (!puntajesPorEquipo[equipo]) {
      puntajesPorEquipo[equipo] = 0;
    }
    puntajesPorEquipo[equipo] += puntos;
  });

  mostrarTabla(puntajesPorEquipo);
}

function mostrarTabla(puntajes) {
  const tabla = document.getElementById("tablaEquipos");
  tabla.innerHTML = "";

  const equiposOrdenados = Object.entries(puntajes).sort((a, b) => b[1] - a[1]);
  let hayEmpate = false;

  equiposOrdenados.forEach(([equipo, puntos], i) => {
    const fila = document.createElement("tr");
    fila.innerHTML = `<td>${equipo}</td><td>${puntos}</td>`;
    tabla.appendChild(fila);
  });

  if (
    equiposOrdenados.length >= 2 &&
    equiposOrdenados[0][1] === equiposOrdenados[1][1]
  ) {
    hayEmpate = true;
  }

  const empateDiv = document.getElementById("empate");
  if (hayEmpate) {
    empateDiv.innerText = "⚠️ Hay un empate. Utiliza la pregunta de desempate: '¿A cuántos puntos equivale una frecuencia diaria a un riesgo?'";
  } else {
    empateDiv.innerText = "";
  }
}

obtenerDatos();
setInterval(obtenerDatos, 10000); // Actualiza cada 10 segundos
</script>

</body>
</html>
